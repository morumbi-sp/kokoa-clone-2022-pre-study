<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="img/css.png" />
    <title>transitions</title>
    <style>
      @keyframes flipCoinAnimation {
        from {
          transform: rotateY(0);
        }
        to {
          transform: rotateY(360deg);
        }
      }
      img {
        width: 200px;
        border: 2px solid black;
        border-radius: 50%;
        animation: flipCoinAnimation 5s ease-in-out infinite;
      }
    </style>
  </head>
  <body>
    <img src="img/chicken.png" alt="" />
  </body>
</html>
