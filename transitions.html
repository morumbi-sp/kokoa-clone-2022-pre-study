<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="img/css.png" />
    <title>transitions</title>
    <style>
      body {
        display: flex;
        height: 100vh;
        align-items: center;
        justify-content: center;
      }

      @keyframes slide-rotate-hor-top {
        0% {
          transform: translateY(0) rotateX(0deg);
        }
        100% {
          transform: translateY(-150px) rotateX(-70deg);
        }
      }

      img {
        width: 200px;
        border: 2px solid black;
        border-radius: 50%;
        animation: slide-rotate-hor-top 0.5s
          cubic-bezier(0.25, 0.46, 0.45, 0.94) both;
      }
    </style>
  </head>
  <body>
    <img src="img/chicken.png" alt="" />
  </body>
</html>
